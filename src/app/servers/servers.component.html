
<div class="cointaner">
    <label>Event Binding</label>
    <input type="text" class="form-control" (input)="onChangeServerName($event)" >
    <label>Two way Binding</label>
    <input type="text" class="form-control" [(ngModel)]="serverName" />
    <p>{{serverName}}</p>
</div>

<button 
    class="btn btn-danger"  
    [disabled]="!allowServerAdd" 
    (click)="onChangeServerCreation()"
    > Add Servers
</button>

<!-- To use if else -->
<div *ngIf="serverStatus else noServer">{{serverCreationStatus}}</div>
<ng-template #noServer>
    <p>{{serverCreationStatus}}</p>
</ng-template>

<npst-server *ngFor="let server of servers"></npst-server>


<div>
    <h2>Assignment Two</h2>
    <label>UserName</label>
    <input type="text" name="usename" [(ngModel)]="userName"/>
    <p>UserName -: {{userName}}</p>
    <button 
        class="btn btn-danger" 
        (click)="userName = ''" 
        [disabled]="userName === ''"
    >Reset </button>
</div>
